<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="" style="color: #30D5C8; font-weight: bolder;">Awwards</a>
      </div>
      <div class="col-sm-6 col-md-6">
            {% if user.is_authenticated %}
            <ul>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false"
                 style="margin-top: 1%; background-color: transparent; color: #30D5C8; border: 1px solid #30D5C8;">Account
                          <span class="caret"></span>
                      </a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <a href="/">Home</a>
                  </li>
                  <li>
                    <a href="/accounts/password/change">Change Password</a>
                  </li>
                  <li>
                    <a href="{% url 'profile' %}">Profile</a>
                  </li>
                  <li>
                    <a href="/logout">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
            {% else %}
            <li>
              <a class='btn btn-default' href="/accounts/login">Login</a>
            </li>

            {% endif %}
          </div>

          <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'new_project'%}" style="color: #30D5C8;">Add Project</a>
          </div>
          
      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">
        
        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search title" name="post"
             style="background-color: transparent; color: #30D5C8; border: 1px solid #30D5C8;">
            <div class="input-group-btn">
              <button style="background-color: transparent; border:1px solid #30D5C8;"
               class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search" style="color: #30D5C8;"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
    </div>
  </nav>
</body>
</html>
